<p>
  {{ title }}
</p>

<!-- User logged in  -->
 <div *ngIf="auth.currentUser">
    <h3>Hello, {{ auth.currentUser.auth.displayName }}</h3>
    <img [src]="auth.currentUser.photoURL || 'https://api.adorable.io/avatar/109/fire.png'" alt="avatar" width="50px">
</div> 
    <button (click)="logout()" type="button">Logout</button>

<!-- User NOT logged in  -->
 <div *ngIf="!auth.currentUser">
  <h3>Hello, {{ auth.currentUserDisplayName }}</h3>
  <p>Login to get started...</p>
  <button>Login</button>
</div>
