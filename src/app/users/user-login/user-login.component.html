<div *ngIf="!auth.currentUser; else alreadyLoggedIn">

  <button (click)="signInWithFacebook()" type="button">Connect Facebook</button>
  <button (click)="signInWithTwitter()" type="button">Connect Twitter</button>


  <ng-template #alreadyLoggedIn>
    already logged in
  </ng-template>
</div>
